<div class="exam-list">
  <h2>Mes examens</h2>

  <div *ngFor="let exam of exams" class="exam-card">
    <span>{{ exam.candidate }}</span>
    <span>{{ exam.location || 'En attente' }}</span>
    <span>{{ exam.date || 'En attente' }}</span>
    <span>{{ exam.time || 'En attente' }}</span>
